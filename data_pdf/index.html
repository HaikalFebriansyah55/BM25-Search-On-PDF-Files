<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Engine</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* Gaya untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 300px;
        }

        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            margin: auto;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .no-results {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>PDF Search Engine</h1>

    <form method="POST">
        <label for="query">Search PDF Content:</label>
        <input type="text" id="query" name="query" required>

        <button type="submit">Search</button>
    </form>

    <div class="container">
        {% if results %}
        <h2 style="text-align: center; color: #4a90e2;">Search Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>File Name</th>
                    <th>Score</th>
                    <th>View PDF</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ result.file_name }}</td>
                    <td>{{ result.score }}</td>
                    <td><a href="{{ result.file_path }}" target="_blank">Open PDF</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="no-results">No results found. Try adjusting your search query.</p>
        {% endif %}
    </div>
</body>
</html>
